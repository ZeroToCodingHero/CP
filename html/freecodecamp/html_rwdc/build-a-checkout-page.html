<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img alt="freeCodeCamp Cube" src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <div>
                <label for="card-name">Name on card<span aria-hidden="true">*</span></label>
                <input
                    type="text"
                    name="card-name"
                    id="card-name"
                    required/>
            </div>
            <div>
                <label for="card-number">Number on card<span aria-hidden="true">*</span></label>
                <input
                    type="text"
                    name="card-number"
                    id="card-number"
                    aria-describedby="card-number-help"
                    required/>
                <p id="card-number-help">Card Number Help</p>
            </div>   
        </form>
    </section>

</body>

</html>
