<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Practice</title>
</head>
<body>
    <header></header>

    <main>
    <h1>Table Elements in HTML</h1>

    <table border="1">
        <caption>Sample Table</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Alice</th>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td scope="row">Bob</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td scope="row">Charlie</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Table</td>
            </tr>
        </tfoot>
    </main>

    <footer></footer>   
</body>
</html>
